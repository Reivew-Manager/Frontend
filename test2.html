<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        let ctx = document.getElementById('myChart').getContext('2d');

        let myChart = new Chart(ctx, {
            type: 'bar', //막대그래프   //여기에 bar, line, radar, pie, doughnut, polarArea, bubble(?)
            data: {
                labels: ['1주', '2주', '3주', '4주', '7월 1주', '7월 2주'],
                datasets: [
                    {
                        label: '긍정 리뷰', //이름
                        data: [15, 12, 20, 26, 10, 8],
                        backgroundColor: [ //막대 컬러
                            'rgba(13, 9, 223, 1)',
                            'rgba(13, 9, 223, 1)',
                            'rgba(13, 9, 223, 1)',
                            'rgba(13, 9, 223, 1)',
                            'rgba(13, 9, 223, 1)',
                            'rgba(13, 9, 223, 1)'
                        ]
                    },
                    {
                        label: '부정 리뷰', //이름
                        data: [10, 25, 18, 13, 14, 6],
                        backgroundColor: [ //막대 컬러
                            'rgba(255, 92, 0, 1)',
                            'rgba(255, 92, 0, 1)',
                            'rgba(255, 92, 0, 1)',
                            'rgba(255, 92, 0, 1)',
                            'rgba(255, 92, 0, 1)',
                            'rgba(255, 92, 0, 1)'
                        ]
                    }
                ]
            },
            options: {
                plugins: {
                        tooltips: {
                            enabled: false
                        },
                        legend: {
                            display: false,
                        }
                    },
                responsive: false, // 얘가 false여야 크기 조정 가능
                scales: {
                        //스케일 커스텀
                        xAxes: {
                            ticks:{
                                fontSize : 23 //안먹음
                            },
                            grid: {
                                display: false //x격자선 안보이게
                            },
                        },
                        yAxes: {
                            ticks: {
                                display: false, //y축 텍스트 삭제
                            },
                            grid: {
                                display: true, //y격자선 보이게
                                borderDash: [5, 5]
                            },
                            //suggestedMin: 0,
                            //suggestedMax: 100,
                        }
			        }
            }
        })
    </script>
</body>
</html>
